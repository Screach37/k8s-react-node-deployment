apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: eae731d3f3dc3915b38de8ac25806d4e39b1273352b3de0bed5c5597412a416f:latest
          ports:
            - containerPort: 80